<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/74fa1c3d56.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>StopWatch</title>
</head>

<body>

    <section>
        <div class="outer">
            <div id="timer">
                00:00:00:00
            </div>

            <div class="btns">
                <button class="btn" onclick="startTimer()" id="start" type="submit"><i class="fa-solid fa-circle-play"></i></button>
                <button class="btn" onclick="stopTimer()" id="stop" type="submit"><i class="fa-solid fa-circle-stop"></i></button>
                <button class="btn" onclick="resetTimer()" id="reset" type="submit"><i class="fi fi-br-rotate-right"></i></button>
            </div>
        </div>
        <!-- <p style=" color: rgb(255, 255, 255); font-size: 2rem;">Sanjay Gawai</p>
    </section> -->


    <script src="main.js"></script>


</body>

</html>
